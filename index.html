<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterBugs | Recording Link Configured with Custom UI</title>

    <!-- Scripts to cature logs, network requests, and other technical details from devtools -->
    <script src="https://cdn.jsdelivr.net/npm/@betterbugs/web-sdk@0.0.28/logs-capture.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@betterbugs/web-sdk@0.0.28/recorder.js"></script>

    <!-- All Customization Options for Recording Links UI -->
    <script>
      window.__BetterbugsRecordingLinkConfig = {
        styles: {
          theme: "light",
          primaryColor: "#12b886",
          primaryTextColor: "#e6fcf5",
        },
        startRecordingBtnText: "Start recording",
        mainHeaderText: "Ready to record?",
        subHeaderText: "Record your screen",
        emailFieldLabel: "Email",
        titleFieldLabel: "Title",
        descriptionFieldLabel: "Description",
        emailFieldPlaceholder: "Enter your email",
        titleFieldPlaceholder: "Enter title for the issue",
        descriptionFieldPlaceholder: "Please describe the issue",
        successMessageHeaderText: "Thanks for the feedback ✨✨",
        successMessageSubHeaderText: "We'll get back to you at the earliest.",
        metaData: {
          userID: "1234",
          plan: "individual",
          otherInfo: "lorem ipsum dolor emet",
        },
      };
    </script>
  </head>
  <body>
    <h1>Recording Links</h1>
    <p>
      Configured to capture console logs, network requests, and other technical
      details with the screen recording + Customization added for UI
    </p>

    <button class="btn">Click here</button>

    <!-- Click Handler: This one triggers an error when the "Click here" button is clicked.
     Simulates that the recording link captures console logs and other devtools info -->
    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        throw new Error("Random error #" + Math.trunc(Math.random() * 10) + 1);
      });
    </script>
  </body>
</html>
